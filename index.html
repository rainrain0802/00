<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
</head>
<link rel="stylesheet" href="http:////at.alicdn.com/t/c/font_4794919_ojgsssgoygh.css ">

<style>
*{
    margin: 0;
    padding: 0;
}

body{
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    background-color: #f0f0f0;
    color: #000;
}

nav{
    position: fixed;
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    top: 0;
    background-color: whitesmoke;
    color: #000;
    padding: 10px 0;
    z-index: 1000; 
    font-size: 15px;
    /* 层叠上下文 */
    z-index: 1000;
}

.left{
    img{
        width: 50px;
        height: 50px;
        border-radius: 8px;
        margin-left: 20px;
    }
}

.right{
    display: flex;
    gap: 20px;
    margin-right: 30px;
}
.list ul{
    list-style: none;
    gap: 2.5rem;
}
.list li{
    display: contents;
    align-items: center;
    position: relative; 
    font-size: 20px;
    gap: 8px;
    i{
       font-size: 20px;
    }
}
.list  a{
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 500;
        color: #000;
}

.list li::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: #ae84c9;
    transition: width 0.3s ease;
}

.list li:hover::after{
    width: 100%;
}

.list .iconfont{
    transition: all 0.3s ease;
}

.list li:hover .iconfont,
.list li:hover a{
    color: #ae84c9;
  transform: translateY(-2px);
}

header{
    background: linear-gradient(200deg,#e3c5eb,#a9c1ed);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    padding: 0 1rem;
    position: relative;
    overflow: hidden;
}

.main{
    position: relative;
    z-index: 1;
    min-width: 800px;
    padding: 2rem;
}
h1{
    font-size: 4rem;
    margin-bottom: 1.5rem;
    font-weight: bold;
    background: linear-gradient(to right, #ff5fdf,rgb(131, 65, 230), #3c07eb);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.word{
    font-size: 1.8rem;
    color: #312f32;
    margin-bottom: 2.5rem;
}

button{
    display: inline-block;
    padding: 1rem 2rem;
    font-weight: 500;
    font-size: 1.1rem;
    text-decoration: none;
    background: linear-gradient(to right, #ff5fdf,rgb(131, 65, 230), #3c07eb);
    border-radius: 25px;
    border: none;
    a{
        text-decoration: none;
        color: #fff;
        font-size: 20px;
    }
}
button:hover{
    transform: translateY(-5px);
}

.footer{
    background: #d9cbed;
    border-top: 1px solid whitesmoke;
    padding: 3rem 5%;
    margin-top: 0;
    color: #000;
}

.footer-content{
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    color: #f0f0f0;
    /*     如果容器的宽度小于 1200px，元素会自适应容器的宽度。
    如果容器的宽度大于 1200px，元素的宽度不会超过 1200px。 */
    margin: 0 auto;
    /* 使元素水平居中。 */
}
.footer-left img{
    width: 40px;
    height: 40px;
    border-radius: 4px;
}

.footer-middle{
    flex-grow: 1;
    margin: 0 4rem;
    display: flex;
    justify-content: center;
}

.links{
    display: flex;
    align-items: center;
    gap: 3rem;

    a{
        display: flex;
        align-items: center;
        gap: 8px;
        text-decoration: none;
        color: whitesmoke;
        transition: all 0.3s ease;
        font-size: 20px;
    }

    .iconfont{
        font-size: 25px;
    }

}

.links a:hover{
    color: #312f32;
    transform: translateY(-2px);
}

.footer-right{
    font-size: 20px;
}


/* 背景动画 */
ul li{
    position: absolute;
    border: 1px solid #fff;
    background-color: #fff;
    width: 30px;
    height: 30px;
    list-style: none;
    opacity: 0;
    margin: 0;
    padding: 0;
}

.about li{
    top: 40vh;
    left: 60vw;
    animation: about 5s linear infinite;
}

.about li:nth-child(2){
    top: 80vh;
    left: 10vw;
    animation-delay: 1s;
}
.about li:nth-child(3){
    top: 80vh;
    left: 85vw;
    animation-delay: 2s;
}
.about li:nth-child(4){
    top: 10vh;
    left: 70vw;
    animation-delay: 3s;
}
.about li:nth-child(5){
    top: 10vh;
    left: 10vw;
    animation-delay: 4s;
}
@keyframes about{
    0%{
        transform:scale(0) rotateY(0deg);
        opacity: 1;
    }
    100%{
        transform:scale(5) rotateY(1000deg);
        opacity: 0;
    }
}

.works li{
    bottom: 0;
    left: 15vw;
    animation: works 5s linear infinite;
}
.works li:nth-child(2){
    left: 35vw;
    animation-delay: 1s;
}
.about li:nth-child(3){
    left: 55vw;
    animation-delay: 2s;
}
.about li:nth-child(4){
    left: 75vw;
    animation-delay: 3s;
}
.about li:nth-child(5){
    left: 90vw;
    animation-delay: 4s;
}
@keyframes works{
    0%{
        transform:scale(0) rotateY(0deg);
        opacity: 1;
        bottom: 0;
        border-radius: 0;
    }
    100%{
        transform:scale(5) rotateY(1000deg);
        opacity: 0;
        bottom: 100vh;
        border-radius: 50%;
    }
}

/* 响应式设计 */
@media(max-width: 768px){
    nav{
        padding: 10px 0;
    }
    .list ul{
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: white;
        flex-direction: column;
        padding: 1rem 0;
        gap: 0;
    }
    .list li{
        padding: 1rem 2rem;
    }
    h1{
        font-size: 2.5rem;
    }
    .word{
        font-size: 1.5rem;
    }
    .footer-content{
        flex-direction: column;
        align-items: center;
        text-align: center;
    }
    .links{
        align-items: center;
    }
    .links a{
       width: 100%;
       justify-content: center;
    }
}
</style>


<body>
    <nav>
        <div class="left">
            <img src="./yxc.jpg" alt="个人logo">
        </div>
        <div class="right">
            <ul class="list">
                <li class="li-item"><i class="iconfont icon-gerenshouye-"></i><a href="#">首页</a></li>
                <li class="li-item"><i class="iconfont icon-zhanghao"></i><a href="https://re.bluepoch.com/home/#0">关于我</a></li>
                <li class="li-item"><i class="iconfont icon-wendang"></i><a href="https://space.bilibili.com/646133397?spm_id_from=333.1387.fans.user_card.click">我的作品</a></li>
                <li class="li-item"><i class="iconfont icon-yemian"></i><a href="#">我的技能</a></li>
                <li class="li-item"><i class="iconfont icon-fasong"></i><a href="#">联系我</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="main">
            <h1>你好，我是鱼腥草</h1>
            <p class="word">很高兴认识你</p>
            <button><a href="">联系我</a></button>
        </div>
    </header>

    <div class="about">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="works">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="./yxc.jpg" alt="">
            </div>
    
            <div class="footer-middle">
                <div class="links">
                    <a href="https://github.com/rainrain0802"><i class="iconfont icon-github"></i>My github</a>
                    <a href="#"><i class="iconfont icon-ic_weblog"></i>My blog</a>
                    <a href="https://space.bilibili.com/646133397?spm_id_from=333.1387.fans.user_card.click"><i class="iconfont icon-vlog"></i>My video</a>
                </div>
            </div>
            <div class="footer-right">
                <p>© 2025 版权所有</p>
            </div>
        </div>
    </div>
</body>
</html>
